{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="main-wrap">
  <div class="cover_1 cover_sm">
    <div class="img_bg" style="background-image: url({% static 'img/slider-1.jpg' %})" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7" data-aos="fade-up">
            <h2 class="heading">About Me & The Restaurant</h2>
            <p class="lead">This is all about me and My Restaurant Website. You can find all the details of me and my Restaurant here.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- .cover_1 -->

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-7" data-aos="fade-up">
          <img src="{% static 'img/about_1.png' %}" alt="Image placeholder" class="img-fluid">
        </div>
        <div class="col-md-5 pl-md-5" data-aos="fade-up" data-aos-delay="200">
          <h2 class="mb-4">{{about.title}}</h2>
          <p>{{about.content}}</p>

        </div>
      </div>
    </div>
  </div> <!-- .section -->

</div> <!-- .main-wrap -->

{% endblock %}
