{% extends 'base.html' %}

{% load static %}

{% load bootstrap4 %}

{% block content %}

<div class="main-wrap">
  <div class="cover_1 cover_sm">
    <div class="img_bg" style="background-image: url({% static 'img/slider-1.jpg' %})"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7" data-aos="fade-up">
            <h2 class="heading">Email Sent Successfully</h2>
            <p class="lead">After successfully submitting the contact form you will see this page.</p>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- .cover_1 -->

  <div class="section" data-aos="fade-up">
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-8  text-center">
          <h2 class="mb-3">Thanks For Contacting Us</h2>
          <p class="lead">We will get back to you as soon as possible.</p>
        </div>
      </div>
    </div>
  </div> <!-- .section -->

</div> <!-- .main-wrap -->

{% endblock %}
